<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas informacion</title>
</head>
<body class="bg-dark">
    <nav class="navbar-nav border-bottom border-white">
        <ul class="nav me-auto mb-2 mb-m-0">
            <li class="nav-item text-white">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item text-white">
                <a class="nav-link active" aria-current="page" href="../farmacias">Farmacias</a>
            </li>
            <li class="nav-item text-white">
                <a class="nav-link active" aria-current="page" href="../productos">Productos</a>
            </li>
        </ul>
    </nav>
    <main class="p-4">
        <section>
            <h2 class="text-white">Informacion de la farmacia</h2>
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr class="table-white table-striped">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Localidad</th>
                    <th scope="col">Calle</th>
                    <th scope="col">altura</th>
                    <th scope="col">Cuil</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${farmaciaUnica.id}"></td>
                    <td th:text="${farmaciaUnica.nombre}"></td>
                    <td id="localidad" th:text="${farmaciaUnica.localidad}"></td>
                    <td id="calle"th:text="${farmaciaUnica.calle}"></td>
                    <td id="nro" th:text="${farmaciaUnica.nroCalle}"></td>
                    <td th:text="${farmaciaUnica.cuil}"></td>
                </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2 class="text-white">Ubicacion</h2>
            <div style="height : 500px" id="map"></div>
        </section>
        
    </main>

    
</body>
