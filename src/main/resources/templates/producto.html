<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body class="bg-dark">
<nav class="navbar-nav border-bottom border-white">
    <ul class="nav me-auto mb-2 mb-m-0">
        <li class="nav-item text-white">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item text-white">
            <a class="nav-link active" aria-current="page" href="farmacias">Farmacias</a>
        </li>
        <li class="nav-item text-white">
            <a class="nav-link active" aria-current="page" href="productos">Productos</a>
        </li>
        <ul/>
</nav>
<h1 class="mt-2 ms-2 text-white">Ingreso de productos</h1>
<main>
    <section class="col">
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr class="table-white table-striped">
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Localidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <th  th:text="${producto.id}" scope="row"></th>
                <td  th:text="${producto.nombre}">
                </td>
                <td  th:text="${producto.precio}">
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
