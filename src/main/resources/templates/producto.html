<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body class="bg-dark">
<nav class="navbar-nav border-bottom border-white">
    <ul class="nav me-auto mb-2 mb-m-0">
        <li class="nav-item text-white">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item text-white">
            <a class="nav-link active" aria-current="page" href="farmacias">Farmacias</a>
        </li>
        <li class="nav-item text-white">
            <a class="nav-link active" aria-current="page" href="productos">Productos</a>
        </li>
        <ul/>
</nav>
<main class="pt-4">
    <section id="productos" class="w-75 m-auto">
        <h2 class="text-white">Productos</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr class="table-white table-striped">
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <th  th:text="${producto.id}" scope="row"></th>
                <td  th:text="${producto.nombre}">
                </td>
                <td  th:text="${producto.precio}">
                </td>
            </tr>
            </tbody>
        </table>
    </section>
    <section class="w-75 m-auto">
        <h2 class="text-white">Ingreso de productos</h2>
        <form class="card bg-dark flex-column p-4 gap-4 border border-white needs-validation" method="POST" action="api/ingresarProducto"  enctype="multipart/form-data" novalidate >
            <input id="validationCustom01" class="form-control w-50" type="text" name="nombre" placeholder="Nombre" required>
            <input id="validationCustom02" class="form-control w-50" type="number" name="precio" placeholder="Precio" required>
            <select class="form-control w-50"  name="farmacia"  required>
                    <option value="" selected disabled hidden required>Seleccione una farmacia</option>
                    <option  th:each="farmacia : ${farmacias}" th:text="${farmacia.nombre}" th:value="${farmacia.id}"></option>
            </select>
            <select class="form-control w-50"  ID="tipo-producto" required>
                <option value="VACUNA">Vacuna</option>
                <option value="HIGIENE">Higiene</option>
                <option value="MEDICAMENTO">Medicamento</option>
            </select>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script type="module" th:src="@{/js/ui/producto.js}"></script>
<script type="module" th:src="@{/js/ui/farmacias.js}"></script>
</body>
</html>
