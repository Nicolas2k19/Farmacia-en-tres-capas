<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacias</title>
</head>
<body class="bg-dark">
    <nav class="navbar-nav border-bottom border-white">
        <ul class="nav me-auto mb-2 mb-m-0">
            <li class="nav-item text-white">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item text-white">
                <a class="nav-link active" aria-current="page" href="farmacias">Farmacias</a>
            </li>
            <li class="nav-item text-white">
                <a class="nav-link active" aria-current="page" href="productos">Productos</a>
            </li>
        <ul/>
    </nav>
    <main class="row">
        <h1 class="mt-2 ms-2 text-white">Ingreso de farmacias</h1>
        <section class="col p-4" id="ingresar-farmacias">
            <form class="card bg-dark flex-column p-4 gap-4 border border-white needs-validation" method="POST" action="api/ingresarFarmacia"  enctype="multipart/form-data" novalidate >
                <input id="validationCustom01" class="form-control w-50" type="text" name="nombre" placeholder="Nombre" required>
                <input id="validationCustom02" class="form-control w-50" type="text" name="localidad" placeholder="Localidad" required>
                <input id="validationCustom03" class="form-control w-50" type="text" name="cuil" placeholder="Cuil" required>
                <input id="validationCustom04"class="form-control  w-50" type="text" name="calle" placeholder="Calle" required>
                <input id="validationCustom05" class="form-control w-50" type="text" name="nroCalle" placeholder="Altura" required>
                <button type="submit" class="btn btn-light w-25">Enviar</button>
            </form>
        </section>
        <section class="w-75 col">
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr class="table-white table-striped">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Localidad</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="farmacia : ${farmacias}">
                    <th  th:text="${farmacia.id}" scope="row"></th>
                    <td  th:text="${farmacia.nombre}">
                    </td>
                    <td  th:text="${farmacia.localidad}">
                    </td>
                    <td>
                        <button class="btn h-25 m-auto btn-danger" th:onclick="|eliminarFarmacia(${farmacia.id})|">
                            Del
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
        </section>


    </main>


</body>

<link href="/styles/farmacia.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script type="module" th:src="@{/js/ui/farmacias.js}"></script>

</html>
