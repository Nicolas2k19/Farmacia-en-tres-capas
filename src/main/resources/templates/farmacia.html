<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacias</title>
</head>
<body class="bg-dark">
    <nav></nav>
    <main class="row">
        <h1>Ingreso de farmacias</h1>
        <section class="col" id="ingresar-farmacias">
            <form class="rounded" method="POST" action="api/ingresarFarmacia">
                <input class="" type="text" name="nombre" placeholder="Nombre" required>
                <input class="" type="text" name="localidad" placeholder="localidad" required>
                <input class="" type="text" name="cuil" placeholder="calle" required>
                <input class="" type="text" name="nroCalle" placeholder="Altura" required>
                <button type="submit" class="btn btn-light">Enviar</button>
            </form>
        </section>
        <section class="seccion-tabla col">
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr class="table-white table-striped">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Localidad</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="farmacia : ${farmacias}">
                    <th  th:text="${farmacia.id}" scope="row"></th>
                    <td  th:text="${farmacia.nombre}">
                    </td>
                    <td  th:text="${farmacia.localidad}">
                    </td>
                </tr>
                </tbody>
            </table>
        </section>


    </main>


</body>

<link href="/styles/farmacia.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script type="module" th:src="@{/js/ui/farmacias.js}"></script>

</html>
